<TITLE>2020 高雄大學資管營 報名網站</TITLE>
	<BODY bgcolor=#FFF8DC>
		<BR>活動對象:全國公私立高中職學生(含應屆畢業生)
		<BR>活動地點:高雄大學校園
		<BR>報名日期:2020/3/10~2020/5/10
		<BR>活動日期:2020/7/10~2020/7/15
		<BR>活動費用:新台幣5000元(費用包含住宿費 伙食費 營服 講師 課程教材等)<p>
		
		<B><FONT SIZE=30 COLOR=CD853F>活動報名</FONT></B> 
		 

		<FORM>
			<BR>姓名<input type="text" name="name">
			<BR>性別
			<input type="radio" name="sex" value="male" checked>男性
			<input type="radio" name="sex" value="female" checked>女性
			<BR>學校<input type="text" name="school">
			<BR>年級
			<input type="radio" name="class" value="female" checked>一
			<input type="radio" name="class" value="female" checked> 二
			<input type="radio" name="class" value="male" checked>三(含應屆畢業生)

			
			<BR>電子郵件<input type="email" name="mail">
			<BR>居住地址<input type="text" name="address">
		    
		    <BR>便當 
		    <input type="radio" name="food" value="male" checked>葷
			<input type="radio" name="food" value="female" checked> 素
			
			<BR>營服尺寸
			<input type="radio" name="size" value="male" checked>S
			<input type="radio" name="size" value="female" checked> M
			<input type="radio" name="size" value="male" checked>L
			<input type="radio" name="size" value="female" checked> XL
			<BR>監護人姓名<input type="text" name="parent name">
			<BR>監護人電話<input type="text" name="parent mobile phone">
          <BR><BR>
          <input type="submit" name="send" value="報名完成"
          >

		</FORM>
     
     如有其他問題可撥打
     連絡電話:0955 555 555 555
	</BODY>
