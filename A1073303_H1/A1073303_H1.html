<!DOCTYPE html>
<html>
<head>
	<title>NUKIM Registration form</title>
</head>
<body background="https://i.imgur.com/8DvIxzA.jpg" style="">
	<table style="border: 6px #4FBAA2 groove;" cellpadding="10" border="0" align="center" >
		<tr><td><font face="JOKERMAN">NUMIM <font face="JOKERMAN" color="FDD235">9<font face="JOKERMAN">TH CAMPUS</font></td></tr>
	</table>
	
	<div style="border: 2px #FD7135 solid; border-radius: 5px;width: 460px;width: 470px ;margin: 0 auto"  >
	<form style="bg">
		<p align="center"><font face="華康秀風體W3">名字
			<br></font><input type="TEXT" style="font-family: 華康秀風體W3" name="" ></font></p><br>

		<p align="center"><font face="華康秀風體W3">性別<br></p>
		<p align="center"><font face="華康秀風體W3">男 <input type="RADIO" name="SEX" value = "BOY" ></font></p>
		<p align="center"><font face="華康秀風體W3">女 <input type="RADIO" name="SEX" value ="GIRL"></font></p><br>

		<p align="center"><font face="華康秀風體W3">出生日期<br>
			<input type="DATE" style="font-family: 華康秀風體W3" name="BIRTH" ></font></p><br>

		<p align="center"><font face="華康秀風體W3">地址
			<br><input type="TEXT" style="font-family: 華康秀風體W3" name="ADRESS"></font></p><br>

		<p align="center"><font face="華康秀風體W3">身分證<br>
			<input type="TEXT" style="font-family: 華康秀風體W3" name="ID"></font></p><br>

		<p align="center"><font face="華康秀風體W3">手機<br>
			<input type="NUMBER" style="font-family: 華康秀風體W3" name="PHONE_NUMBER"></font></p><br>

		<p align="center"><font face="華康秀風體W3">電子信箱<br>
			<input type="EMAIL" style="font-family: 華康秀風體W3" name="EMAIL"></font></p><br>

		<p align="center"><font face="華康秀風體W3">營服尺寸<br>
			<select name="SIZE" style="font-family: 華康秀風體W3">
			<option value="XS">XS</option>
			<option value="S">S</option>
			<option value="M">M</option>
			<option value="L">L</option>
			<option value="XL">XL</option>
			<option value="2L">2L</option>
			<option value="3L">3L</option>
		</select></font></p><br>

		<p align="center"><font face="華康秀風體W3">緊急聯絡人<br>
			<input type="TEXT" name="PARENT_NAME"></font><br>
			<select name="SIZE" style="font-family: 華康秀風體W3">
			<option value="DAD">父</option>
			<option value="MOM">母</option>
			</select></p><br>

		<p align="center"><font face="華康秀風體W3">緊急聯絡人電話<br>
			<input type="NUMBER" name="PARENT_NUMBER"></font></p><br>

		<p align="center"><font face="華康秀風體W3">食性
		<p align="center"><font face="華康秀風體W3">葷<input type="RADIO" name="EAT" value = "MEAT">
		<p align="center"><font face="華康秀風體W3">素<input type="RADIO" name="EAT" value = "VEG"></font></p><br>

		<p align="center"><font face="華康秀風體W3">特殊情況須知<br>
			<TEXTAREA name="SPECIAL_NOTE" cols="30" rows="10"></TEXTAREA></font></p><br>

		<p align="center"><input type="SUBMIT" name="SUBMIT" value = "提交" style="font-family: 華康秀風體W3"></p>
		<p align="center"><input type="RESET" name="CLEAR" value = "重新填寫" style="font-family: 華康秀風體W3"></p><br>
	</form>
	</div>
	
</body>
</html>
