<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2020高大資管營報名表單</title>
</head>

<body>
    <center>
        <div style="background-color: #ffff99; height:125px ; width: 100%;">
        <font face="微軟正黑體" color="#2e5cb8">
            <h1>第9屆高大資管營</h1>
            <h3>營隊期間：2020/07/18~2020/07/22</h3>
        </font>
        <font face="微軟正黑體">
        </div>
        <div style="background-color: black; height: 3px; width: 100%;"></div>
        <div style="background-color: #33ccff; height: 610px; width: 100%;">
            <form>
                姓名&emsp;<input type="text" required><br/>
                就讀高中&emsp;<input type="text" required><br/>
                就讀年級&emsp;<input type="number" min="1" max="3" required><br/>
                生日&emsp;<input type="date" required><br/>
                電子信箱&emsp;<input type="email" required><br/>
                性別&emsp;
                男<input type="radio" name="gender" required>
                女<input type="radio" name="gender" required><br/>
                居住地&emsp;<select name="City" required>
                    <option>台北市</option>
                    <option>新北市</option>
                    <option>桃園市</option>
                    <option>台中市</option>
                    <option>台南市</option>
                    <option>高雄市</option>
                    <option>基隆市</option>
                    <option>新竹市</option>
                    <option>嘉義市</option>
                    <option>新竹縣</option>
                    <option>苗栗縣</option>
                    <option>彰化縣</option>
                    <option>南投縣</option>
                    <option>雲林縣</option>
                    <option>嘉義縣</option>
                    <option>屏東縣</option>
                    <option>宜蘭縣</option>
                    <option>花蓮縣</option>
                    <option>台東縣</option>
                    <option>澎湖縣</option>
                </select><br/>
                連絡電話&emsp;<input type="tel" pattern="[0-9]{10}" placeholder="請輸入手機號碼" required><br/>
                填寫時間&emsp;<input type="datetime-local"><br/>
                Facebook&emsp;<input type="url"><br/>
                特殊飲食習慣<br/>
                <input type="checkbox" name="Eat">不吃牛&emsp;
                <input type="checkbox" name="Eat">不吃羊&emsp;
                <input type="checkbox" name="Eat">不吃豬<br/>
                <input type="checkbox" name="Eat">不吃雞&emsp;
                <input type="checkbox" name="Eat">不吃魚&emsp;
                <input type="checkbox" name="Eat">素食&emsp;<br/>
                營服尺寸&emsp;<select name="Size" required>
                    <option>XS</option>
                    <option>S</option>
                    <option>M</option>
                    <option>L</option>
                    <option>XL</option>
                    <option>XXL</option>
                    <option>3XL</option>
                </select>&emsp;
                喜歡的顏色&emsp;<input type="color"><br/>
                你期待來參加資管營嗎？<br/>
                0<input type="range" min="0" max="100">100<br/>
                備註<br/>
                <textarea name="message"cols="43" rows="5" placeholder="躺著玩、坐著玩、趴著玩、還是高大資管營好玩>///<"></textarea><br/>
                <input type="reset" value="清除重填">
                <input type="submit" value="馬上報名"><br/>
            </form>
        </div>
        <div style="background-color: black; height: 3px; width: 100%;"></div>
        <div style="background-color: #00cc99; height: 30px; width: 100%;">
            臉書粉絲專頁：<a href="https://www.facebook.com/nukimcamp/">高大資管營</a>&emsp;tel：07-123-4567&emsp;e-mail：nukimcamp2020@mail.nuk.edu.tw<br/>
        </div>
        </font>
    </center>
</body>
</html>
