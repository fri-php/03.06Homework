<html>
  <head>
    <meta charset="utf-8">
    <title>高雄大學資管營報名表</title>
  </head>
  <body bgcolor="#CCEEFF">
    <center>
    <font size=40 color=#003377>高雄大學資管營報名表</font></br>
    </br>
    姓名：<input type="text" name="User" size="15"/><br/>
    電話：<input type="password" name="Pass" size="15"/><br/>
    地址：<textarea name="Adress" rows="5" cols="50"></textarea><br/>
    性別：
    <input type="radio" name="Gender"
                value="male" checked="True"/>男
    <input type="radio" name="Gender"
                value="female"/>女<br/>
    生日：<input type="date"><br/>
    年級：<select name="grade">
      <option value="g1">高一</option>
      <option value="g2">高二</option>
      <option value="g3">高三</option>
      </option>
    </select><br/>
    照片：<input type="file"><br/>
  </br>
    <input type="reset" value="取消報名"/>
    <input type="submit" value="確定報名"/><br/>
    </center>
  </body>
</html>
