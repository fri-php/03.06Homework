<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高大資管報名系統</title>
   
    <style>
        body{
            background-image: url('https://scontent.fkhh1-1.fna.fbcdn.net/v/t1.0-9/78411951_2685976821446296_7064760510842929152_o.jpg?_nc_cat=102&_nc_sid=ca434c&_nc_oc=AQle8cVwxZadSVftbEFf2WnrQF1ttCiRkzbEsw_F4E3Pxkvr0M372rlmMlIX0MT2gEfPWpOZdJnvDdO3AvdbACG-&_nc_ht=scontent.fkhh1-1.fna&oh=0c888f2659e46747c3203d6e27af4558&oe=5E90CEC4');
            background-size: 15cm 10cm;
          
        }
    </style>
</head>
<body>

    <center>
        <font color="white">
            <font size="6">高大資管營報名表</font><br>
            <font size="4">
    <form action="">
    請輸入你的名子<input type="text"> <br>
    請輸入你的身分證字號<input type="text"> <br>
    請輸入你的生日<input type="date"> <br>
    所在地:
    <select name="city" id="">
        <option value="台北">台北</option>
        <option value="台中">台中</option>
        <option value="高雄">高雄</option>
        <option value="台南">台南</option>
    </select> <br>
    性別: <br>
    <input type="radio" name="gender" value="male">男  <input type="radio" name="gender" value="female">女 <br>
    葷素: <br>
    <input type="radio" name="eat" value="meat">葷  <input type="radio" name="eat" value="vege">素 <br>
    <input type="submit" value="送出"> <input type="reset" value="重填">
</form>
</font></font>
</center>
</body>
</html>
