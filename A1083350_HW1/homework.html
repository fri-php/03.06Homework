<html>
   <head>
      <title>資管營線上報名</title>
   </head>
    <body bgcolor="#b3ffb3">
	   <h1><font b><p align="center">資管營報名表格</p></b></h1>
	   <form>
	   <center><table border="1" height="400">
	   	   <tr>
	   	   	<td>中文姓名：<input type="text"></td>
	   	   	<td><center>年級：<select>
	   	   		<option>大一</option>
	   	   		<option>大二</option>
	   	    	<option>大三</option>
	   	    	<option>大四</option>
	   	   	</select></center></td>
	   	   </tr><tr>
	   	   	<td>英文姓名：<input type="text"></td>
	   	   	<td><center>性別：<input type="radio" name="Sex">男<input type="radio" name="Sex">女</center></td>
	   	   </tr><tr>
	   	   	<td>電話號碼：<input type="tel"></td>
	   	   	<td><center>飲食習慣：<input type="radio" name="food">葷<input type="radio" name="food">素</center></td>
	   	   </tr><tr>
	   	   	<td>電子郵箱：<input type="email"></td>
	   	   	<td><center>學號：<input type="text" size="10%"></center></td>
	   	   </tr><tr>
	   	   	<td>身份證字號：<input type="text" size="17%"></td>
	   	   	<td><center>營衫：<select>
	   	   		<option>S</option>
	   	   		<option>M</option>
	   	   		<option>L</option>
	   	   		<option>XL</option>
	   	   		<option>XXL</option>
	   	   	</center></select></td>
	   	   </tr><tr>
	   	   	<td colspan="2">地址：<input type="text" size="56"></td>
	   	   </tr><tr>
	   	   	<td>是否有先天性疾病：<input type="radio" name="sick">無<input type="radio" name="sick">有<p align="center"><input type="text" size="25" placeholder="請詳細填寫"></td>
	   	   	<td><center>近期是否去過以下國家：<br>
	   	   	<select name="country" multiple>
	   	   	<option value="CN">中國
	   	   	<option value="HK">香港
	   	   	<option value="MC">澳門
	   	   	<option value="NO">無</center></td>
	   	   </tr>
	   </table>
	   <input type="reset" value="重設">
	   <input type="submit" value="提交">
	   </center>
	   </form>
	   <h1><B><p align="center"><font color="red">還在等什麼？趕快報名來加入我們吧！</font></p></B></h1>

    </body>
</html>
